<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">


    <link href="{{ url_for('static', filename='assets/css/bootstrap-clearmin.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/roboto.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/font-awesome.min.css') }}" rel="stylesheet">
    <title>CLEARMIN / LESS</title>
    <style></style>
  </head>
  <body class="cm-login">

    <div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
      <img src="{{ url_for('static', filename='assets/img/logo-big.svg') }}" width="300" height="45">
    </div>
    
    <div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
                                     {% for message in get_flashed_messages() %}
                             <div class="alert alert-warning">
                             <button type="button" class="close" data-dismiss="alert">&times;</button>
                             {{ message }}
                             </div>
                    {% endfor %}
      <form method="post" action="{{ url_for('auth.register') }}" >
	<div class="col-xs-12">

                  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
	      <input type="text" name="name" class="form-control" placeholder="User">
	    </div>
          </div>

          <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-fw fa-envelope-o"></i></div>
	      <input type="text" name="email" class="form-control" placeholder="Email">
	    </div>
          </div>



          <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
	      <input type="password" name="password1" class="form-control" placeholder="Password One">
	    </div>
          </div>

                  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
	      <input type="password" name="password2" class="form-control" placeholder="Password Two">
	    </div>
          </div>

        </div>
	<div class="col-xs-6">
          <div class="checkbox"><label><input type="checkbox"> Remember me</label></div>
	</div><div class="col-xs-6">
          <button type="submit" class="btn btn-block btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
